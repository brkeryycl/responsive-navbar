<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <title>QUIZ</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="top-container">
        <div class="top-left-container">
          <a href="#"><i class="fa fa-facebook-square"></i></a>
          <a href="#"><i class="fa fa-twitter"></i></a>
          <a href="#"><i class="fa fa-youtube-play"></i></a>
          <a href="#"><i class="fa fa-instagram"></i></a>
        </div>
        <div class="top-right-container">
          <a href="#">Order tracking</a>
          <a href="#">&nbsp; &nbsp; Help &nbsp; &nbsp;</a>
          <a style="color: #161D25;" href="#"
            ><img
              src="https://s3-symbol-logo.tradingview.com/country/US--big.svg"
              alt=""
            />
            &nbsp; English (US) <span style="color: #637381; font-size: 10pt;">&or;</span></a
          >
        </div>
      </div>

      <div class="middle-container">
        
        <div class="middle-left">
          <button class="logo">LOGO</button>
        <input
          class="input"
          type="text"
          placeholder="Search all products"
          name="search"
        />
        <button class="search" type="submit">
          <i class="fa fa-search"></i>
        </button>
        </div>
        <div class="middle-right">
          <button class="mid-right-button"><i class="fa fa-shopping-cart"></i></button>
          <button class="mid-right-button"><i class="fa fa-heart"></i></button>
          <button class="mid-right-button"><i class="fa fa-user"></i></button> <span class="arrow">&nbsp; &nbsp; &nbsp; &or;</span>
        </div>
      </div>
      <div class="bottom-container">
        <div class="bottom-left">
          <a href="#" class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
           
          </a>
          
          <button class="bottom-button">Home</button>
        
          <button class="bottom-button">Current Sales</button>
        
          <button class="bottom-button">EQT News</button>
        
          <button class="bottom-button">All Categories </button>
        
          <button class="bottom-button">Brands </button>
        
          <button class="bottom-button">About </button>
        
          <button class="bottom-button">Customer Center </button>
        
          <button class="bottom-button">FAQ</button>
        </div>
        <div class="bottom-right">
          <i class="fa fa-phone"></i> 707-425-2137
        </div>
      </div>
    </nav>
    
  </body>
</html>
